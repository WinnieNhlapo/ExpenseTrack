<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="app">
        <h3>Expense tracker</h3>


        <input type="text" id="detail" placeholder="detail">

        <input type="text" id="amount" placeholder="amount">
        <button class="income">
           + income
        </button>
        <button class="expense">
           - expense
        </button>

        <table>
            <tr>
                <th>*</th>
                <th>Detail</th>
                <th>Amount</th>
            </tr>
            <tr>
                <th>Income</th>
                <th>Salary</th>
                <th>3000<th>
            </tr>
            <tr>
                <th>Expense</th>
                <th>Transport</th>
                <th>1000</th>
            </tr>
        </table>
        
        <div>
            <h2>Total Income: <span class="incomeTotal">R6000</span></h2>
            <h2>Total Expense:<span class="amountTotal">R6000</span ></h2></h2>
            <h2>Total Income:<span class="incomeToal">R6000</span></h2></h2>
        </div>
    </div>
</body>
</html>
